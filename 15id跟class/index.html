<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*h2的*/
        #content_header {
            color: orange;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2>標題</h2>
    </header>
    <h2 id="content_header">內容標題</h2>
    <p>
        <span class="red">id</span>是一個HTML能用<span class="highlight">一次</span>
    </p>
    <p>
        <span class="red">class</span>是一個HTML能用<span class="highlight">多次</span>
    </p>
</body>
</html>
