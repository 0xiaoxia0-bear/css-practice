<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 沒點過的 */
        a:link{
            color: orange;
        }
        /* 點過的 */
        a:visited{
            color: gray;
        }
        /* 滑鼠懸停 */
        a:hover{
            color: blue;
        }
        /* 點擊時的 */
        a:active{
            color: red;
        }

        li:hover{
            color: gray;
        }
        li:not(:hover){
            color: orange;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.example.com">Exampl</a>
    <a href="https://www.openai.com">OpenAI</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
