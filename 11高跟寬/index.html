<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * = 全部 */
        *{
            /* 讓邊界正常排列 */
            box-sizing: border-box;
        }
        .contaner{
            /* vh = 滿面 */
            height: 100vh;
            background-color: gray;
        }
        .box{
            /* width: 50%; */
            /* 可以適應多種手機 */
            min-width: 25%;
            max-width: 50%;
            height: 100px;
            border: 3px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <!-- .contaner = div class="container" -->
    <div class="contaner">
        <div class="box">
            1 box
        </div>
        <div class="box">
            2 box
        </div>
        <div class="box">
            3 box
        </div>
        <div class="box">
            4 box
        </div>
    </div>
</body>
</html>
