<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: inline; */
            /* inline-block可設定長寬高 */
            height: 100px;
            display: inline-block;
        }
        span{
            /* display:block */
            display: inline-block;
        }
        p{
            /* none = 消失 */
            display: none;
        }
    </style>
</head>
<body>
    <div>1 div (block區塊)</div>
    <span>1 span(inline行內)</span>
    <span>2 span</span>
    <span>3 span</span>
    <span>4 span</span>
    <span>5 span</span>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro ut temporibus nihil debitis nobis, est facilis nisi quia sed id tempore magnam quae maiores doloribus totam. Amet harum illum quidem!</p>
</body>
</html>
