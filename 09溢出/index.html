<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box_1{
            width: 100px;
            height: 100px;
            border: 2px solid;
            /* overflow: visible; 預設值 內容超出框框會顯示出來 */
            /* overflow: hidden;藏起來 */
            /* overflow: scroll;不管夠不夠大都有下拉選單 */
            /* overflow: clip;超出部分裁切掉 */
            overflow: auto;/*需要時出現滾動條*/
        }

    </style>
</head>
<body>
    <!-- 五種狀態
    visible
    hidden
    clip
    scroll
    auto -->
    <div id="box_1">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia modi sequi impedit velit quidem eaque corporis ipsa maxime repudiandae reiciendis libero magnam veritatis, vitae cumque alias accusamus exercitationem dignissimos id!
        </p>
    </div>
</body>
</html>
