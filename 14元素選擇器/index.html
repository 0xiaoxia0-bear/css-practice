<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 選擇器{
            屬性: 值;
        } */
        h1{
            color: green;
            font-size: 50px;
        }
        p{
            color: red;
        }
        a{
            /* 連結底線 */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>我是一個標題</h1>
        <p>我是第一個段落</p>
        <p>我是第二個段落</p>
        <a href="#">我是一個連結</a>
        <span>我是一個span</span>
    </div>
</body>
</html>
