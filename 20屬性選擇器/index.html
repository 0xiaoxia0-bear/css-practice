<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span[class]{
            color: purple;
        }
        a[title]{
            color: red;
        }
         /* $ = 結尾 */
        a[href$=".pdf"]{
            color: green;
        }
         /* ^ = 開頭 */
        a[href^="https"]{
            color: pink;
        }
    </style>
</head>
<body>
    <span class="class1">這是一個紫色的段落</span>
    <span class="class2">這也是一個紫色的段落</span>
    <span>這段落不是紫色</span>
    <br>
    <a href="http://www.google.com" title="google" target="_blank">google</a>
    <br>
    <a href="http://example.com" title="example" target="_blank">example</a>
    <br>
    <a href="file.pdf">這是一個綠色連結</a>
    <br>
    <a href="https://example.com">這是一個粉紅色連結</a>
    <br>
    <span class="class1 class2">這是一個紫色的段落</span>
</body>
</html>
